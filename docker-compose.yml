version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - MONGO_URI=mongodb://mongo:27017/nest
    depends_on:
      - mongo
    networks:
      - app-network
    volumes:
      - .:/app
    command: npm run start:prod

  mongo:
    image: mongo:6.0
    container_name: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

  seed:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - MONGO_URI=mongodb://mongo:27017/nest
    depends_on:
      - mongo
    networks:
      - app-network
    command: ts-node scripts/seed.ts

volumes:
  mongo_data:
    driver: local

networks:
  app-network:
    driver: bridge
